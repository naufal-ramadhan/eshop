<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2>Update Product</h2>
    <form th:action="@{/product/update}" th:object="${product}" method="post">
        <!-- ID Produk (Hidden Input) -->
        <input type="hidden" th:field="*{productId}">

        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{productName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{productQuantity}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning">Update Product</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
